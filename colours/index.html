<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Colours</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div>
        <form autocomplete="off" id="num-colors">
          <p>Colors:</p>
          <div>
            <input type="radio" id="1-color" name="num-colors" value="1" />
            <label for="1-color">1</label>
          </div>
          <div>
            <input type="radio" id="2-colors" name="num-colors" value="2" />
            <label for="2-colors">2</label>
          </div>
          <div>
            <input
              type="radio"
              id="4-colors"
              name="num-colors"
              value="4"
              checked
            />
            <label for="4-colors">4</label>
          </div>
          <div>
            <input type="radio" id="8-colors" name="num-colors" value="8" />
            <label for="8-colors">8</label>
          </div>
          <div>
            <input type="radio" id="16-colors" name="num-colors" value="16" />
            <label for="16-colors">16</label>
          </div>
        </form>
      </div>
      <div><button onclick="changeBG()">Click</button></div>
    </header>
    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
