<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Colours</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <form autocomplete="off" id="num-colors">
        Colors:
        <input type="radio" id="color-1" name="num-colors" value="1" />
        <label for="1-color">1</label>
        <input type="radio" id="colors-2" name="num-colors" value="2" />
        <label for="2-colors">2</label>
        <input type="radio" id="colors-4" name="num-colors" value="4" checked />
        <label for="4-colors">4</label>
        <div class="wide-option">
          <input type="radio" id="colors-8" name="num-colors" value="8" />
          <label for="8-colors">8</label>
        </div>
        <div class="wide-option">
          <input type="radio" id="colors-16" name="num-colors" value="16" />
          <label for="16-colors">16</label>
        </div>
      </form>
      <button onclick="changeBG()">Give me color!</button>
    </header>
    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
