<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="status">
      <button id="new-deck" class="btn btn-shuffle">Shuffle</button>
      <p id="cards-remaining"></p>
    </header>
    <main id="card-container" class="container">
      <div class="title"><h1>Game of War</h1></div>
      <div class="display-winner hidden">player</div>
      <p class="score computer-score">Computer: 0</p>
      <div class="image-container">
        <div id="card-one" class="card-image"></div>
        <div id="card-two" class="card-image"></div>
      </div>
      <p class="score player-score">Player: 0</p>
    </main>
    <button id="draw" class="btn btn-draw">Draw</button>
    <script src="index.js"></script>
  </body>
</html>
