<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Blog</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item">home</li>
          <li class="menu-item">blog</li>
          <li class="menu-item">about</li>
          <li class="menu-item">contact</li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <h1 class="page-title">It's a blog!</h1>
      <form action="" method="get" id="new-post" class="form-post">
          <label for="title">Title:</label>
          <input type="text" name="title" id="post-title" required />
          <label for="body">Post:</label>
          <textarea
            id="post-body"
            name="body"
            rows="5"
            required
          ></textarea>

            <button class="btn btn-post">Post</button>
      </form>
      <ul id="titles"></ul>
      <script src="index.js"></script>
    </main>
  </body>
</html>
